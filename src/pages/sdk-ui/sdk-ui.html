<ion-header>
  <ion-navbar>
    <ion-title>Scanbot SDK UI</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <button ion-button block (click)="startCameraUi()">
      <ion-icon name="ios-camera"></ion-icon> &nbsp; Start Camera UI
    </button>
  </div>

  <div padding>
    <button ion-button block *ngIf="currentOriginalImageUri" (click)="startCroppingUi()">
      <ion-icon name="ios-crop"></ion-icon> &nbsp; Start Cropping UI
    </button>
  </div>

  <ion-card *ngIf="currentDocumentImageUri">
    <img [src]="currentDocumentImageUri"/>
  </ion-card>

</ion-content>
